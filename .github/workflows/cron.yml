name: Request Page Build
on:
  schedule:
    - cron: '30 * * * *'
    #- cron: '1 */24 * * *'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.ACTIONS }}
          script: |
            const d = new Date();
            d.setDate(d.getDate()-1);
            const commits = await github.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              since: d.toISOString()
            });
            const filtered = commits.data.filter(function(c){
              return (c.commit.message.endsWith(".md") && c.commit.message.startsWith("Create") && !c.commit.message.includes("footer"));
            });
            for (const commit of filtered){
              const single = await github.repos.getCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: commit.sha
              });
              console.log(single.data.files);
            }
            const build = await github.repos.requestPagesBuild({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
